<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header bg-primary">Novo check in</h5>
        <div class="card-body">
          <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-6">
                <label for="dataEntrada">Data/hora de entrada</label>
                <input [owlDateTime]="dataEntrada"
                       [owlDateTimeTrigger]="dataEntrada"
                       [ngClass]="getErrorClass('dataEntrada')"
                       formControlName="dataEntrada"
                       class="form-control"
                       id="dataEntrada">
                <owl-date-time #dataEntrada></owl-date-time>
                <div class="invalid-feedback" *ngIf="_dataEntrada.hasError('required')">
                  Campo obrigatório
                </div>
              </div>
              <div class="form-group col-6">
                <label for="dataSaida">Data/hora de saída</label>
                <input [owlDateTime]="dataSaida"
                       [owlDateTimeTrigger]="dataSaida"
                       [ngClass]="getErrorClass('dataSaida')"
                       formControlName="dataSaida"
                       class="form-control"
                       id="dataSaida">
                <owl-date-time #dataSaida></owl-date-time>
                <div class="invalid-feedback" *ngIf="_dataSaida.hasError('required')">
                  Campo obrigatório
                </div>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="form-group col-6">
                <label for="hospedes">Hospedes</label>
                <select id="hospedes" class="form-control"
                        formControlName="hospede"
                        (click)="searchHospedes()"
                        [ngClass]="getErrorClass('hospede')">
                  <option [ngValue]="null" selected>Selecione</option>
                  <option
                    *ngFor="let hospede of hospedes"
                    [ngValue]="hospede.id"
                  >
                    {{ hospede.nome }}
                  </option>
                </select>
                <div class="invalid-feedback" *ngIf="_hospede.hasError('required')">
                  Campo obrigatório
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="possuiVeiculo" formControlName="possuiVeiculo">
                  <label class="form-check-label" for="possuiVeiculo">Possui veículo</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
